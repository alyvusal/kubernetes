apiVersion: v1
kind: Pod
metadata:
  labels:
    test: liveness
  name: shell-command-exec
spec:
  containers:
  - name: liveness
    image: registry.k8s.io/busybox
    args:
    - /bin/sh
    - -c
    - touch /tmp/healthy; sleep 30; rm -f /tmp/healthy; sleep 600
    # SHELL COMMAND
    livenessProbe:
      exec:
        command:
        - cat
        - /tmp/healthy
      initialDelaySeconds: 5
      periodSeconds: 5
---
apiVersion: v1
kind: Pod
metadata:
  name: tcp-probe
  labels:
    app: goproxy
spec:
  containers:
  - name: goproxy
    image: registry.k8s.io/goproxy:0.1
    ports:
    - containerPort: 8080
    readinessProbe:
      tcpSocket:
        port: 8080
      initialDelaySeconds: 15
      periodSeconds: 10
    # TCP
    livenessProbe:
      tcpSocket:
        port: 8080
      initialDelaySeconds: 15
      periodSeconds: 10
---
apiVersion: v1
kind: Pod
metadata:
  name: grpc-probe
spec:
  containers:
  - name: etcd
    image: registry.k8s.io/etcd:3.5.1-0
    command: [ "/usr/local/bin/etcd", "--data-dir",  "/var/lib/etcd", "--listen-client-urls", "http://0.0.0.0:2379", "--advertise-client-urls", "http://127.0.0.1:2379", "--log-level", "debug"]
    ports:
    - containerPort: 2379
    # GRPC
    livenessProbe:
      grpc:
        port: 2379
      initialDelaySeconds: 10
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    test: liveness-readiness-startup
  name: liveness-readiness-startup-probes
spec:
  containers:
  - name: liveness
    image: gcr.io/google_containers/echoserver:1.4
    # HTTP
    ports:
    - name: liveness-port
      containerPort: 8080
      hostPort: 8080
    livenessProbe:
      httpGet:
        path: /health
        port: liveness-port  # 8080 (support named port or port number)
        scheme: HTTP
        httpHeaders:
        - name: Custom-Header
          value: Awesome
      initialDelaySeconds: 3
      periodSeconds: 3
    # application will have a maximum of 5 minutes (30 * 10 = 300s) to finish its startup
    startupProbe:
      httpGet:
        path: /health
        port: 8080  # 8080 (support named port or port number)
        scheme: HTTP
        httpHeaders:
        - name: Custom-Header
          value: Awesome
      initialDelaySeconds: 3
      periodSeconds: 3
    readinessProbe:
      httpGet:
        path: /health
        port: liveness-port  # 8080 (support named port or port number)
        scheme: HTTP
        httpHeaders:
        - name: Custom-Header
          value: Awesome
      initialDelaySeconds: 3
      periodSeconds: 3
